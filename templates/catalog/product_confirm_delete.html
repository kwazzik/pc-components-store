{% extends "base.html" %}

{% block content %}
  <div class="container py-5 mt-7">
    <h1 class="mb-4">Delete product</h1>

    <p>Are you sure you want to delete the product: <strong>{{ product }}</strong>?</p>

    <form method="post" action="" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">
        Yes, delete
      </button>
      <a href="{% url 'catalog:product-list' %}" class="btn btn-secondary ms-2">
        Cancel
      </a>
    </form>
  </div>
{% endblock %}
