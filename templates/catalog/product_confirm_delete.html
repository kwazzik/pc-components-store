{% extends "base.html" %}

{% block content %}
  <h1>Delete Product</h1>

  <p>Are you sure you want to delete the product: {{ product }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url "catalog:employee-list" %}" class="btn btn-secondary">Cancel</a>
  </form>

{% endblock %}
