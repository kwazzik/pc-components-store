{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container py-4 mt-7">
    <div class="card shadow-sm border-radius-xl p-4 mx-auto" style="max-width: 600px;">
      <h3 class="mb-4">{{ object|yesno:"Update Employee,Create Employee" }}</h3>
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}

        <div class="mt-4 d-flex justify-content-between">
          <input type="submit" value="Submit" class="btn btn-primary">
          <a href="{% url 'catalog:employee-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
