{% extends "base.html" %}

{% block content %}
  <h1>Delete Brand</h1>

  <p>Are you sure you want to delete the brand: {{ brand }}</p>
  <p><i>All employees with this brand will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url "catalog:brand-list" %}" class="btn btn-secondary">Cancel</a>
  </form>

{% endblock %}
