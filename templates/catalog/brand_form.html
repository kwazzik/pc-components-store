{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container py-5 mt-7">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg border-radius-xl">
          <div class="card-header pb-0">
            <h3 class="font-weight-bold">{{ object|yesno:"Update,Create" }} Brand</h3>
          </div>
          <div class="card-body">
            <form action="" method="post" novalidate>
              {% csrf_token %}
              {{ form|crispy }}
              <div class="d-flex justify-content-end gap-2 mt-4">
                <a href="{% url 'catalog:brand-list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
