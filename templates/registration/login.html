{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container py-5 mt-7" style="max-width: 420px;">
    <div class="card shadow-lg border-radius-xl p-4">
      <h2 class="text-center mb-4 text-gradient text-primary font-weight-bold">Login</h2>

      {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          Your username and password didn't match. Please try again.
        </div>
      {% endif %}

      {% if next %}
        <p class="text-center text-muted mb-3">Please login to see this page.</p>
      {% endif %}

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="d-grid mt-4">
          <input type="submit" value="Login" class="btn btn-primary btn-lg" />
        </div>
        <input type="hidden" name="next" value="{{ next }}"/>
      </form>
    </div>
  </div>
{% endblock %}
