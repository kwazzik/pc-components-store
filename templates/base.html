{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}PC Components Store{% endblock %}</title>
  <link rel="icon" href="{% static 'material-kit/assets/img/logo.png' %}" type="image/x-icon" />

  <!-- Material Kit CSS (CDN) -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="{% static 'material-kit/assets/css/material-kit.css' %}"
    rel="stylesheet"
  />

  {% block extra_css %}{% endblock %}
</head>

<body class="index-page bg-gray-200 ">

  <!-- Navigation -->
  {% include 'includes/navbar.html' %}

  <!-- Content -->
  <main class="main-content">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer py-5 bg-white text-center">
    <div class="container">
      <p class="mb-0 text-sm text-muted">
        &copy; {{ year }} PC Components Store. All rights reserved.
      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="{% static 'material-kit/assets/js/material-kit.js' %}"></script>

  {% block extra_js %}{% endblock %}
</body>

</html>
